<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .user-info {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-info img {
      margin-left: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    nav {
      background-color: #f8f9fa;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      padding: 10px;
      text-decoration: none;
      color: #000;
    }

    nav ul li a.active {
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Dashboard</h1>
    <div class="user-info">
      <p>Hello, <span id="username">Guest</span></p>
      <img id="profile-picture" src="default_profile_picture.jpg" alt="Profile Picture">
    </div>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="skin.html">Skin</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>
  
  <section>
    <div class="content">
      <h2>Welcome to Your Dashboard!</h2>
      <p>Enjoy exploring the features of our platform.</p>
    </div>
  </section>
</body>
</html>
